name: Test Basic Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Basic Test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Test basic functionality
        run: |
          echo "🧪 测试基本功能..."
          echo "✅ 工作流语法正确"
          echo "📊 Git 提交: ${{ github.sha }}"
          echo "🌿 分支: ${{ github.ref }}"
          echo "👤 触发者: ${{ github.actor }}"
          
      - name: Check project structure
        run: |
          echo "📁 检查项目结构..."
          ls -la
          echo "✅ 项目文件存在"
          
      - name: Summary
        run: |
          echo "🎉 基本测试完成！"
          echo "GitHub Actions 工作流运行正常"
