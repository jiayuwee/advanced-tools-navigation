name: Simple Test (No External Actions)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Basic Test Without External Actions
    
    steps:
      - name: Test basic shell commands
        run: |
          echo "🧪 测试基本功能..."
          echo "✅ 工作流语法正确"
          echo "📊 当前目录: $(pwd)"
          echo "🌿 分支: ${{ github.ref }}"
          echo "👤 触发者: ${{ github.actor }}"
          echo "📝 提交: ${{ github.sha }}"
          
      - name: Check environment
        run: |
          echo "🔍 检查环境..."
          echo "操作系统: $(uname -a)"
          echo "Node.js: $(which node || echo '未安装')"
          echo "npm: $(which npm || echo '未安装')"
          
      - name: Summary
        run: |
          echo "🎉 简化测试完成！"
          echo "GitHub Actions 基本功能正常"
          echo ""
          echo "⚠️  注意: 此工作流不使用外部Actions"
          echo "需要修改仓库Actions权限设置以使用完整功能"
