name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout code
        run: |
          echo "🔄 检出代码..."
          git clone https://github.com/jiayuwee/advanced-tools-navigation.git .
          git checkout ${{ github.sha }}
          echo "当前目录内容:"
          ls -la

      - name: Setup Node.js
        run: |
          echo "🔧 设置 Node.js 环境..."
          node --version
          npm --version

      - name: Install dependencies
        run: |
          echo "� 安装依赖..."
          echo "检查 package.json 和 package-lock.json..."
          ls -la package*.json || echo "package 文件不存在"
          if [ -f "package-lock.json" ]; then
            echo "使用 npm ci 安装..."
            npm ci --prefer-offline --no-audit
          else
            echo "使用 npm install 安装..."
            npm install --prefer-offline --no-audit
          fi

      - name: Build project
        run: |
          echo "🔨 开始构建项目..."
          echo "检查环境变量..."
          echo "VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:0:20}..."
          echo "VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:+已设置}"
          npm run build
          echo "✅ 构建完成"
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://fytiwsutzgmygfxnqoft.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5dGl3c3V0emdteWdmeG5xb2Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4MDM1ODcsImV4cCI6MjA2NjM3OTU4N30.LM9vazR9QCZ4vLC_Q1lJmtCj3pEVqM6vpW4TKzntAQA' }}
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "🔍 验证构建输出..."
          ls -la dist/
          if [ -f "dist/index.html" ]; then
            echo "✅ 构建成功 - index.html 存在"
          else
            echo "❌ 构建失败 - index.html 不存在"
            exit 1
          fi

      - name: Deployment notification
        if: github.ref == 'refs/heads/main'
        run: |
          echo "🚀 代码已推送到 main 分支"
          echo "📦 Netlify 将自动检测并部署此次构建"
          echo "⏱️  部署通常需要 1-3 分钟"
          echo "🌐 网站地址: https://ramusi.cn"
